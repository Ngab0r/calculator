<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="flex-container">
        <div class="flex-container--col-4">
            <div class="column display">
                <!-- <form action="">
                <input class="column display" type="text">
            </form> -->
            </div>
        </div>
        <div class="flex-container--col-4">
            <div class="column button button--grey">+</div>
            <div class="column button button--grey">-</div>
            <div class="column button button--grey">x</div>
            <div class="column button button--grey">/</div>
        </div>
        <div class="flex-container--col-3">
            <div class="column button button--light-grey">7</div>
            <div class="column button button--light-grey">8</div>
            <div class="column button button--light-grey">9</div>
            <div class="column button button--light-grey">4</div>
            <div class="column button button--light-grey">5</div>
            <div class="column button button--light-grey">6</div>
            <div class="column button button--light-grey">1</div>
            <div class="column button button--light-grey">2</div>
            <div class="column button button--light-grey">3</div>
            <div class="column button button--light-grey">0</div>
            <div class="column button button--light-grey">.</div>
            <div class="column button button--light-grey">C</div>
        </div>
        <div class="flex-container--col-1">
            <div class="column button button--blue">=</div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/calculate.js"></script>
</body>

</html>
